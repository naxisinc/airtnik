<div class="page">

  <div id="form" class="container">

    <!-- Change Password Form -->
    <form [formGroup]="changePassForm">
      <p class="h4 text-center mb-4">Change Password</p>

      <div class="md-form">
        <input type="password" class="form-control" id="password" formControlName="password" mdbInputDirective
          [mdbValidate]="false">
        <label for="password">Enter your new password</label>
        <!--Validation Message-->
        <div *ngIf="changePassForm.controls['password'].errors && !changePassForm.controls['password'].pristine" class="alert alert-danger">
          <div [hidden]="!changePassForm.controls['password'].errors.required">Password is required.</div>
          <div [hidden]="!changePassForm.controls['password'].errors.minlength">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div class="md-form">
        <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword"
          mdbInputDirective [mdbValidate]="false">
        <label for="confirm-password">Repeat your password</label>
      </div>

    </form>

    <div class="text-right">
      <button id="btn-submit" mdbBtn type="button" class="primary-color-dark waves-light" mdbWavesEffect (click)="changePass()"
        [disabled]="!changePassForm.valid">Change</button>
    </div>
    <!-- Password Recover Form -->

  </div>

</div>
